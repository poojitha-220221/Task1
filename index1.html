<!DOCTYPE html>
<html>
<head>
<title>Campus Shuttle UI</title>
<style>
body {
    background-color: lightblue;
    font-family: Arial;
    margin: 0;
}

.left {
    width: 30%;
    background: white;
    float: left;
    border-right: 1px solid black;
    height: 100vh;
}

.right {
    width: 70%;
    float: left;
    background: lightgray;
    height: 100vh;
}

.header {
    background: blue;
    color: white;
    padding: 10px;
    text-align: center;
}

.box {
    padding: 10px;
    border-bottom: 1px solid black;
}

.map {
    background: white;
    height: 70%;
    text-align: center;
    padding-top: 50px;
    font-size: 20px;
}

.info {
    background: white;
    height: 30%;
    padding: 10px;
}



</style>
</head>
<body>

<div class="left">
    <div class="header">Shuttles</div>
    <div class="box">Van 1 - Route k4</div>
    <div class="box">Bus 2 - Route I3</div>
    <div class="box">Mini Van 3 - Route A2</div>
</div>

<div class="right">
    <div class="header">Tracking Van 1</div>

    <div class="map">
        Map area
    </div>

    <div class="info">
        Current Stop: Library <br><br>
        Next Stop: Academic Block <br><br>
        ETA: 10 min
    </div>
</div>

</body>
</html>
